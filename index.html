<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aprendo a escribir</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="app">
    <h1>Aprendo a escribir</h1>

    <section class="card">
      <div class="image-wrap">
        <img id="wordImage" alt="imagen palabra" src="" />
      </div>

      <div class="controls">
        <div class="player-info">
          <span id="playerNameDisplay">Jugador: —</span>
          <span id="timerDisplay">00:00</span>
          <button id="showRankingBtn" type="button" aria-label="ver ranking">Ranking</button>
        </div>
        <button id="passBtn" type="button" aria-label="pasar">Pasar</button>
      </div>

      <div id="boxes" class="boxes" aria-live="polite"></div>

      <div id="letters" class="letters"></div>

      <div id="message" class="message" role="status"></div>
    </section>

    <section class="info">
      <h2>Instrucciones</h2>
      <p>Haz click en las letras en el orden correcto para completar la palabra que representa la imagen. Si te equivocas, la letra parpadeará en rojo. Usa los botones para navegar entre imágenes.</p>
    </section>
  </main>

  <!-- Modal simple para pedir nombre al iniciar -->
  <div id="nameModal" class="modal" aria-hidden="false" role="dialog" aria-modal="true" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);">
    <div style="background:#fff;padding:20px;border-radius:6px;max-width:320px;width:90%">
      <h3>Ingresa tu nombre</h3>
      <input id="playerNameInput" type="text" placeholder="Tu nombre" style="width:100%;padding:8px;margin:8px 0;" />
      <div style="display:flex;gap:8px;justify-content:flex-end;">
        <button id="startGameBtn" type="button">Comenzar</button>
      </div>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
